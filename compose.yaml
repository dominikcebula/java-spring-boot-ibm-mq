services:
  ibm-mq:
    image: icr.io/ibm-messaging/mq:9.4.3.1-r1
    environment:
      LICENSE: accept
      MQ_QMGR_NAME: QM1
      MQ_ADMIN_PASSWORD: passw0rd
      MQ_APP_PASSWORD: passw0rd
    volumes:
      - ./ibm-mq/mqm-pki:/etc/mqm/pki:ro
      - ./ibm-mq/30-config.mqsc:/etc/mqm/30-config.mqsc:ro
    ports:
      - "1414:1414"
      - "9443:9443"
